<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - NubGeek Community</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('img/Backroundsubseiten.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fcfaf9;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 210px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #f06e17;
    }
    p {
      text-align: center;
      font-size: 1.2em;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    li {
      margin: 10px 0;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 28px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #e66c09;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #e46701;
      color: rgb(104, 51, 2);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #fd7c04;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/Logo.png" alt="NubGeek Logo">
    <div class="navigation">
      <a class="menu-link" href="index.html">Home</a>
      <!-- Weitere Navigationslinks hier -->
    </div>
  </header>
  <h1>Kontakt</h1>
  <p>Wir freuen uns über Ihre Nachricht! Sie können uns über die folgenden Wege erreichen:</p>
  <ul>
    <li>Email: <a href="mailto:info@nubgeek.com">info@nubgeek.com</a></li>
    <li>Telefon: +49 123 456 789</li>
    <li>Adresse: Musterstraße 1, 12345 Musterstadt, Deutschland</li>
  </ul>
  <form action="/send-message" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Nachricht:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Senden</button>
  </form>
</body>
</html>
